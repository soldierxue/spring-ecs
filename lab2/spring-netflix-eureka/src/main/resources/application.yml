spring:
  application:
    name: eureka-discovery
  profiles: eureka1
---
spring:
  profiles: eureka1

server:
  port: 8761

eureka:
  instance: 
    hostname: eureka1.host  # 指定当profile=eureka1时，主机名是eureka1.host
  client:
    serviceUrl:
       defaultZone: http://eureka2.host:8762/eureka/
    register-with-eureka: true
    fetch-registry: true
    
---
spring:
  profiles: eureka2

server:
  port: 8762

eureka:
  instance: 
    hostname: eureka2.host  
  client:
    serviceUrl:
       defaultZone: http://eureka1.host:8761/eureka/
    register-with-eureka: true
    fetch-registry: true