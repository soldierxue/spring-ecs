spring.application.name=pet-service
# database init, supports mysql too,hsqldb
database=hsqldb
spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql
#spring.datasource.url=jdbc:mysql://wordpress-db.cgzzat0mulrq.rds.cn-north-1.amazonaws.com.cn/petclinic
#spring.datasource.username=wpadmin
#spring.datasource.password=passw0rd
# Uncomment this the first time the app runs
spring.datasource.initialize=true

# JPA
spring.jpa.hibernate.ddl-auto=none

# Internationalization
spring.messages.basename=messages/messages

# Actuator / Management
management.contextPath=/manage
# Spring Boot 1.5 makes actuator secure by default
management.security.enabled=false

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Active Spring profiles
spring.profiles.active=production

# eureka
eureka.client.serviceUrl.defaultZone = http://eureka1:8761/eureka/,http://eureka2:8762/eureka/
eureka.client.register-with-eureka = true
